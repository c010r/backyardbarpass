version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: backyard-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    restart: always

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backyard-backend
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DATABASE=postgres
      - SQL_HOST=db
      - SQL_PORT=5432
      - DEBUG=False
    depends_on:
      - db
    restart: always

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backyard-worker
    env_file:
      - .env
    environment:
      - DATABASE=postgres
      - SQL_HOST=db
      - SQL_PORT=5432
    command: >
      sh -c "while true; do 
        python manage.py limpiar_reservas; 
        sleep 60; 
      done"
    depends_on:
      - db
    restart: always

  nginx:
    image: nginx:stable-alpine
    container_name: backyard-proxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: always

  certbot:
    image: certbot/certbot
    container_name: backyard-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12d & wait $${!}; done;'"

  mailpit:
    image: axllent/mailpit
    container_name: backyard-mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
